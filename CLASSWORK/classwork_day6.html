<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="name" class="form-control" id="name" placeholder="Enter email" name="name">
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="enter the email" name="email">
    </div>
    <div class="form-group">
        <label for="feedback">Feedback:</label>
        <textarea class="form-control" rows="3" id="comment"></textarea>
    </div>
    <div class="form-group">
        <label for="dropdown" class="dropdown">How you know our site</label>
        <select class="form-control" name="dropdown">
            <option>friend</option>
            <option>social media</option>
            <option>Advertisement</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">sublit</button>
    </div>
</body>
</html>
