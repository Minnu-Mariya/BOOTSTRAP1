<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <title>Document</title>
</head>
<body>
    <h3>Student Dashbord</h3>
    <ul class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Home ></a></li>
        <li class="breadcrumb-item"><a href="#">Dashboard ></a></li>
        <li class="breadcrumb-item"><a href="#">My Courses</a></li>
    </ul>
    <button type="button" class="btn btn-outline-warning btn-md">Start new course</button><br><br>
    <div class="row">
        <div class="col-sm-2">
            <p>My Progress</p>
        </div>
        <div class="col-sm-10">

            <span class="badge badge-pill badge-primary btn-lg">CSS</span>
            <span class="badge badge-pill badge-success btn-lg">Bootstrap</span>
        </div>
        
    </div>
    <div class="Progress" style="height: 30px;">
            <div class="progress-bar progress-bar-striped progress-bar-animated" style="width:70%">70% completed</div>
    </div>
    <div class="pagination">
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item active"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
