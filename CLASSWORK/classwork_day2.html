<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <title>Document</title>
    <style>

            width: 700px;
            height: 150px;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1 class="display-4">Student Profile And Grade</h1>
    <blockquote class="blockquote">

    </blockquote>
    <img src="https://images.teachthis.com.au/Product/image/original/1467691334StudentProfiles.png" class="rounded-circle mx-auto d-block" alt="image" height="250px" width="250px">
    <table class="table table-striped">
        <thead class="thead-dark">
            <tr>
                <th>Subjects</th>
                <th>Mark Scored</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Maths</td>
                <td>78</td>
            </tr>
            <tr>
                <td>Science</td>
                <td>56</td>
            </tr>
            <tr>
                <td>English</td>

            </tr>
        </tbody>
    </table><br>
    <div class="alert  alert-success">Profile Updated Successfully!</div>

</html>
